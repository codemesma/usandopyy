{% for t in tipo %}
        <div class="card border-default collapse-wrapper mb-1">
          <a
            class="d-flex p-2 collapse-head dark "
            data-toggle="collapse"
            href="#{{t.name|slice:":4"}}{{t.id}}"
            role="button"
            style="font-size: 15.3px; font-family: Verdana, Helvetica, sans-serif; color: #000000;"
          >
		  {{t.name}} <i class="ti-plus ml-auto"></i>
          </a>
          <div class="collapse" id="{{t.name|slice:":4"}}{{t.id}}">
            <div class="p-2">
				<ul class="list-group list-group-light list-group-small z-depth-0 pt-0">
					{% for c in categoria1 %} {% if t.id == c.tipo.id %}

					<li
					  style="background-color: #ffffff;"
					  class="list-group-item px-3"
					>
					  <a href="{% url 'categoria-view_en' c.slug  %}">
						<h6 class="my-0 py-0 px-lg-0 px-0 text-left font-weight-normal"
						    style="font-size: 13.3px; font-family: Verdana, Helvetica, sans-serif;  ">
						  <img
							class="h4"
							style="height: 22px; width: 22px;"
							class="card-img-top im"
							src="{{ c.featured_image.url }}"
							alt="Card image cap"
						  />
						  {{c.name}}
						</h6>
					  </a>
					</li>

					{% endif %} {% endfor %}
				  </ul>
			</div>
          </div>
        </div>
		{% endfor %}

		<div class="mb-5"></div>
