
{% extends 'base.html' %}


{% block content %}

<section class="section mt-0 pt-3">
  <div class="container">
    <div class="row ">

      <aside class="col-lg-12 order-1 order-lg-1 ">
        <div class="widget my-3 px-3">

          <div class="card mb-3 rounded" >
            <div class="row">
              <div class="col-md-7 px-4 border ">
                <img src="{{ object.image_url.url }}" class="card-img">
              </div>
              <div class="col-md-5">
                <div class="card-body">
                  <h4 class="card-title">{{ object.title }}</h4>
                  <p class="card-text">Author: {{ object.author }}</p>
                  <p class="card-text">Pre√ßo: R$ {{ object.price|floatformat:2 }}</p><hr>
                  {% if object.book_available is True %}
                  <a href="{{object.web}}" class="btn btn-outline-success" target="_blank" role="button">Download</a>
                  {% else %}
                  {{ object.buy | safe }}
                  {% endif %}
                  <hr>
                  <p class="card-text">{{ object.description | safe }}</p>
                </div>
              </div>
            </div>
        </div>


        <div class="card my-1">
            <iframe data-aa='2017003' src='//acceptable.a-ads.com/2017003' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>
        </div>
      </aside>
    </div>
  </div>
</section>

{% endblock content %}
