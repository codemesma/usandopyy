<!-- categories -->
<div class="widget">
  <h5 class="widget-title"><span>Categorias</span></h5>
  <ul class="list-inline widget-list-inline">
    {% for category in categories_list %}
    <li class="list-inline-item">
      <a href="{% url 'selected_category' category_slug=category.slug %}" style="background-color: #387eb8; color: #ffffff"
        >{{ category}}</a
      >
    </li>
    {% endfor %}
  </ul>
</div>
