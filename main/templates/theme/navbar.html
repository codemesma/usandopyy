{% load static %}

<header class="sticky-top bg-white z-depth-1 py-0">
    <div class="container-fluid py-0">

       <nav class="navbar navbar-expand-lg navbar-white mx-0 px-0 z-depth-1 py-0 mb-2">
          <a class="navbar-brand" href="{% url 'home-page' %}">
             <img class="img-fluid" src="{% static 'logo1.jpg' %}" alt="LogBook">
          </a>
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navigation">
             <i class="ti-menu"></i>
          </button>

          <div class="collapse navbar-collapse text-center" id="navigation">
             <ul class="navbar-nav mr-auto">

               {% for t in tipo %}
               <li class="nav-item dropdown">
                   <a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                      {{t.name}}<i class="ti-angle-down ml-1"></i>
                   </a>
                   <div class="dropdown-menu">
                      {% for c in categoria1 %} {% if t.id == c.tipo.id %}
                        <a class="dropdown-item" href="{% url 'categoria-view' c.slug  %}">
                            <img
        						class="h4"
        						style="height: 22px; width: 22px;"
        						class="card-img-top im"
        						src="{{ c.featured_image.url }}"
        						alt="Card image cap"
        					  />
        					  {{c.name}}
                        </a>
                      {% endif %} {% endfor %}
                   </div>
                </li>

                {% endfor %}


             </ul>
             <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                    <a href="{% url 'users-profile' %}" class="nav-item nav-link"><i class="fa fa-user" aria-hidden="true"></i> Profile</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
                  {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign in</a>
                  {% endif %}

                </div>
          </div>
       </nav>
    </div>
 </header>
 <!-- /navigation -->
